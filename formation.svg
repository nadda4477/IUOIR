<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Formation illustration -->
  <style>
    .stroke { stroke: #2c3e50; stroke-width: 2; fill: none; }
    .fill { fill: #3498db; }
    .accent { fill: #e74c3c; }
    .text { font-family: Arial; font-size: 12px; fill: #2c3e50; }
  </style>
  
  <!-- Livre/écran -->
  <rect class="stroke" x="50" y="60" width="100" height="80" rx="5"/>
  
  <!-- Symbole médical -->
  <path class="accent" d="M90,80 h20 v-10 h10 v10 h20 v10 h-20 v20 h-10 v-20 h-20 z"/>
  
  <!-- Lignes de texte stylisées -->
  <line class="stroke" x1="70" y1="120" x2="130" y2="120"/>
  <line class="stroke" x1="70" y1="130" x2="110" y2="130"/>
  
  <!-- Icône d'apprentissage -->
  <circle class="fill" cx="160" cy="40" r="15" opacity="0.6"/>
  <path class="stroke" d="M150,40 Q160,30 170,40 Q160,50 150,40"/>
  
  <!-- Légende -->
  <text class="text" x="60" y="160">Formation Continue</text>
</svg>